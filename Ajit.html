<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div style="text-align: center;">
      <h1></h1>
      <button onclick="setH1('reset')">Reset</button>
      <button onclick="setH1('increment')">Increament</button>
      <button onclick="setH1('decrement')">Decrement</button>f
      <script>
        let count = 0;
        const setH1 = input => {
          if (input === 'reset') count = 0;
          else if (input === 'increment') count++;
          else if (input === 'decrement') count--;
          document.getElementsByTagName(
            'h1'
          )[0].textContent = `Count: ${count}`;
        };
        const reset = () => {
          count = 0;
          setH1();
        };
        const increment = () => {
          count++;
          setH1();
        };
        const decrement = () => {
          count--;
          setH1();
        };
        setH1();
      </script>
    </div>
  </body>
</html>
